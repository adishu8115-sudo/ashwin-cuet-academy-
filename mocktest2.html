<style>
body {
    margin:0;
    font-family:Arial,sans-serif;
    background:linear-gradient(135deg,#2b5876,#4e4376);
}
.container {
    max-width:900px;
    margin:20px auto;
    padding:20px;
    background:#fff;
    border-radius:10px;
}
.quiz-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
    height:20px; /* same height for title and timer */
}
.title-box {
    padding:10px 20px;
     margin-bottom:8px;
    border:2px solid black;
    border-radius:8px;
    font-weight:bold;
    font-size:20px;
    display:flex;
    align-items:center;
    height:100%;
}
.timer-box {
    display:flex;
      margin-bottom:7px;
    align-items:center;
    gap:5px;
    height:100%;
}
.timer-part {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100%;
}
.minute-box,.second-box {
    width:40px;
    height:40px;
    border:2px solid black;
    border-radius:5px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:red;
    font-weight:bold:;
    font-size:20px;
}
.label {
    font-size:14px;
    color:black;
    font-weight:bold;
    margin-top:2px;
}
.question-box {margin-bottom:50px;}
.option {
    border:1px solid #000;
    border-radius:8px;
    padding:12px;
    margin:8px 0;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
}
.option:hover {background:#f0f0f0;}
.buttons {
    display:flex;
    justify-content:space-between;
    margin-top:20px;
}
button {
    padding:10px 15px;
    border:none;
    border-radius:8px;
    background:#007bff;
    color:white;
    font-weight:bold;
    cursor:pointer;
    flex:1;
    margin:0 5px;
}
button:hover {opacity:0.9;}
.correct-answer {
    background-color:green;
    color:white;
    padding:5px 10px;
    border-radius:5px;
    display:inline-block;
    margin-top:5px;
}
.unattempted {
    background-color:darkblue;
    color:white;
    padding:5px 10px;
    border-radius:5px;
    display:inline-block;
    margin-top:5px;
}
.correct-text, .incorrect-text, .unattempted-text {
    color:darkblue;
    font-weight:bold;
}
</style>
</head>

let current = 0;
let userAnswers = Array(questions.length).fill(null);
let lockedQuestions = Array(questions.length).fill(false);
let totalTime = 50*60;

function startTimer(){
    setInterval(()=>{
        if(totalTime<=0){showResult(); return;}
        totalTime--;
        let min=Math.floor(totalTime/60);
        let sec=totalTime%60;
        document.getElementById("minute").textContent=min.toString().padStart(2,'0');
        document.getElementById("second").textContent=sec.toString().padStart(2,'0');
    },1000);
}

function showQuestion(){
    const q = questions[current];
    let html = `<div class="question-box"><h3>${q.q}</h3>`;
    q.options.forEach(opt=>{
        let disabled = lockedQuestions[current] ? 'pointer-events:none;opacity:0.6;' : '';
        let selected = userAnswers[current]===opt ? 'background:#d0e7ff;' : '';
        html += `<div class="option" style="${selected} ${disabled}" onclick="selectOption('${opt}')">${opt}</div>`;
    });
    html += `</div>`;
    document.getElementById("quiz").innerHTML = html;
}

function selectOption(opt){
    if(!lockedQuestions[current]){
        userAnswers[current] = opt;
        showQuestion();
    }
}

function previousQuestion(){
    if(current>0){current--; showQuestion();}
}

function nextQuestion(){
    if(current < questions.length-1){current++; showQuestion();} 
    else {showResult();}
}

function saveNext(){
    lockedQuestions[current] = true;
    nextQuestion();
}

function showResult(){
    document.getElementById("quiz").style.display="none";
    document.querySelector(".buttons").style.display="none";
    document.querySelector(".quiz-header").style.display="none";
    document.getElementById("result").style.display="block";

    let totalScore=0, resultHtml="";
    questions.forEach((q,i)=>{
        let ua=userAnswers[i];
        if(ua===null){
            resultHtml+=`<p>${i+1}. ${q.q} <span class="unattempted-text">Unattempted</span><br><span class="correct-answer">${q.answer}</span></p>`;
        } else if(ua===q.answer){
            totalScore+=5;
            resultHtml+=`<p>${i+1}. ${q.q} <span class="correct-text">Correct</span><br><span class="correct-answer">${q.answer}</span></p>`;
        } else {
            totalScore-=1;
            resultHtml+=`<p>${i+1}. ${q.q} <span class="incorrect-text">Incorrect</span><br><span class="correct-answer">${q.answer}</span></p>`;
        }
    });

    document.getElementById("score").textContent=`Score: ${totalScore} / ${questions.length*5}`;
    let perf="";
    if(totalScore<100) perf="Weak";
    else if(totalScore>=100 && totalScore<150) perf="Need Improvement";
    else if(totalScore>=150 && totalScore<200) perf="Good";
    else if(totalScore>=200 && totalScore<250) perf="Very Good";
    else perf="Excellent";
    document.getElementById("performance").textContent=`Performance: ${perf}`;
    document.getElementById("detailed-result").innerHTML=resultHtml;
}

startTimer();
showQuestion();
</script>
